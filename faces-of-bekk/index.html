<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
			.reveal section img {
				border: none;
			}

			section .header {
				position: relative;
				background-color: black;
			}

			section .header h2 {
				padding: 10px;
			}

			section .header .caption {
				position: absolute;
				font-size: 20px;
				text-align: left;
				background-color:inherit;
				top: -24px;
				padding: 2px 10px;
			}

			.reveal section img {
				border: none;
				box-shadow: none;
			}

			.reveal section li {
				list-style: none;
			}

		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

	<div class="reveal">

		<div class="slides">
			<section id="intro">
				<section data-background-image="img/olav_cencored.jpg"></section>
			</section>


			<section id="guro">
				<section>
					<div class="header" style="color: #B79A79">
						<div class="caption">Møt…</div>
						<h2 style="color: inherit;">
							Guro
						</h2>
					</div>
				</section>
			</section>

			<section id="mats">
				<section>
					<div class="header" style="color: #B79A79">
						<div class="caption">Møt…</div>
						<h2 style="color: inherit;">
							Mats
						</h2>
					</div>
				</section>
			</section>

			<section id="video">
				<h1>Placeholder for CY</h1>
			</section>

			<section id="erik">
				<section>
					<div class="header" style="color: #B79A79">
						<div class="caption">Møt…</div>
						<h2 style="color: inherit;">
							Erik
						</h2>
					</div>
				</section>
			</section>

			<section id="ingvild">
				<section>
					<div class="header" style="color: #B79A79">
						<div class="caption">Møt…</div>
						<h2 style="color: inherit;">
							Ingvild
						</h2>
					</div>
				</section>
			</section>

			<section id="olav">
				<section data-background-image="img/olav_fest.jpg">
					<div class="header" style="color: #FEF4C3; margin-top: 500px;">
						<div class="caption">Møt…</div>
						<h2 style="color: inherit;">
							Olav
						</h2>
					</div>
				</section>

				<section data-background-color="#BB976E">
					<div style="width: 45%; float: left;">
						<img src="img/olav_ntnu.png"/>
					</div>

					<div style="width: 45%; float: left; padding: 20px;">
						<ul>
							<li>NTNU class of 1982</li>
						</ul>
					</div>
				</section>

			</section>


		</div>

	</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
