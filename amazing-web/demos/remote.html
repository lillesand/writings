<!DOCTYPE html>
<html>
<head>
    <title>Fotofjernkontroll!</title>
</head>

<body>

<button id="snap" style="height: 1000px; width: 500px; -webkit-transform:rotate(180deg); font-size: 100px; background-color: pink;">Ta bilde!</button>

</body>

<script type="application/javascript" src="lib/remote.transmitter.js"></script>
<script>
    var signals = ['snap'];
    var remote = Remote.transmitter(signals);

    document.querySelector('#snap').addEventListener('click', function() {
        remote.emit('snap');
    })
</script>

</html>
